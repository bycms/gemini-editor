<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Gemini Editor</h1>
    <textarea id="myTextarea" rows="15" cols="210"></textarea>
    <div id="floatingBox">
      <div class="form">
        <div class="prompt-box">
          <label>
            <input name="prompt" placeholder="Enter instructions here" type="text">
          </label>
          <button class="send">Edit with Gemini</button>
          <button class="cancel">Off</button>
        </div>
      </div>
    </div>
    <p class="output"></p>
  </main>

  <script type="module" src="main.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
